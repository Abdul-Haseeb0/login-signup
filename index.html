<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Create Account</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

    <img src="/img/_ca5448b8-dbfa-4704-a24d-a4e96dbecfa0.jpg" alt="">
    <div class="login-box">

        <h2>Create Account</h2>
            <form action="/login/">

            <div class="inputbox">
                <input type="text" required="required" id="name">
                <label>Name</label>
            </div>   
            <div class="inputbox">
                <input type="email" required="required" id="email">
                <label>Email</label>
            </div>
            <div class="inputbox">
                <input type="password" required="required" id="pass">
                <label>password</label>
            </div>
            <div class="btn">
                
                <button type="submit" class="button" onclick="save()">Create</button>
            </div>
            
        </form>
    </div> 
</div>


<script src="/script.js"></script>
</body>
</html>
