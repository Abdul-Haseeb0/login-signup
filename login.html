<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>login</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

    <img src="/login/img/_ca5448b8-dbfa-4704-a24d-a4e96dbecfa0.jpg" alt="">
    <div class="login-box">

        <h2>Login Account</h2>
            <form action="/login/">
 
            <div class="inputbox">
                <input type="email" required="required" id="login-email">
                <label>Email</label>
            </div>
            <div class="inputbox">
                <input type="password" required="required" id="login-pass">
                <label>password</label>
            </div>
            <div class="btn">
                
                <button type="submit" class="button" onclick="logsave()">Login</button>
            </div>
            
        </form>
    </div> 
</div>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="/script.js"></script>
</body>
</html>
